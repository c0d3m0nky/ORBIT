name: OnPush
description: Builds and packs commit
on: [push]

env:
  AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Node Test
        outputs:
          result: # id of output
            description: 'Run results'
        run: node ./on-push/action.js
        